<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - 您的博客名称</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}{{ page.image | default: site.social_image }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="site-title">您的博客名称</a>
            <ul>
                <li><a href="/categories">分类</a></li>
                <li><a href="/tags">标签</a></li>
                <li><a href="/about">关于我</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-content">
        <article>
            <h1>{{ page.title }}</h1>
            <p class="post-meta">发布于 {{ page.date | date: "%Y年%m月%d日" }} by {{ page.author }}</p>
            {% if page.image %}
                <img src="{{ page.image }}" alt="{{ page.alt_text | default: page.title }}" class="hero-image">
            {% endif %}

            {{ content }} {# 这里会插入 Markdown 编译后的 HTML 内容 #}

            <div class="post-tags">
                {% for tag in page.tags %}
                    <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>
                {% endfor %}
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} 您的名字. All rights reserved.</p>
        <div class="social-links">
            </div>
    </footer>
</body>
</html>
